<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" type="text/javascript"></script>
    <title>Claudia &amp; Pedram</title>
</head>
<body>
<main class="hero">

    <img class="disco" src="assets/disco ball.svg" alt="Disco ball">

    <section class="frame-14">

        <section class="frame-18">

            <section class="title-row" aria-label="Title with floral decorations">

                <div class="floral-slot">
                    <img class="floral" src="assets/floral left.svg" alt="Left floral decoration">
                </div>

                <h1 class="title">Claudia &amp; Pedram</h1>

                <div class="floral-slot">
                    <img class="floral" src="assets/floral right.svg" alt="Right floral decoration">
                </div>

            </section>

            <section class="frame-8">

                <p class="locationText">Villa Soludden (Stockholm Archipelago)</p>

                <p class="weddingDateBorder weddingDateText">21 · 07 · 2026</p>

                <p class="moreInfoText">More info to come</p>

            </section>

            <section class="frame-15">

                <button id="rsvpBtn" class="rsvp" type="button">RSVP</button>

                <p class="lastRsvpDateText">Kindly respond by Feb 14th</p>

            </section>

        </section>

    </section>

    <div class="frame-16" aria-label="Countdown">

        <p class="dayCountText" id="daysLeft"></p>

        <p class="daysLeftText">days to go!</p>

    </div>

    <script type="text/javascript">
        document.getElementById("rsvpBtn").onclick = function () {
            let url = "https://docs.google.com/forms/d/e/1FAIpQLSfz6TCpLcHzqsYHa1anGqv-eRU_SLNfjXfgF_dJNyzWNhB0TQ/viewform?usp=publish-editor";
            window.open(url, "_blank");
        };
    </script>

    <script>
        const targetDate = new Date("2026-07-21");
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        targetDate.setHours(0, 0, 0, 0);
        const diffTime = targetDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        console.log(diffDays);
        document.getElementById("daysLeft").textContent = `${diffDays}`;
    </script>

        <p>Your current country is: <span id="country">...</span></p>
        <p>Your current state is: <span id="state">...</span></p>
        <small>"State" may ignore some accents. e.g. "São Paulo" will return "Sao Paulo"</small>

            const $country = document.querySelector(`#country`);
            const $state = document.querySelector(`#state`)
            $country.textContent = getCountry();
            $state.textContent = getState();
        </script>
    </div>
    -->

    <img class="wave" src="assets/wave.svg" alt="Wave decoration">

</main>
</body>
</html>
